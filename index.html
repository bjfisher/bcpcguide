<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>BC PC Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A handy tool for picking your next computer.">

  <!-- FAVICON -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
  <link rel="manifest" href="favicons/site.webmanifest">
  <link rel="shortcut icon" href="favicons/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <!-- CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" type="text/css" href="viewScroller.min.css">
  <link rel="stylesheet" href="css/main.css">

 <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
  <![endif]-->

</head>

<body>

  <div class="mainbag">
		<div vs-anchor="firstview" class="mainview">
			<div id="splash">
				<h1>BC PC Guide</h1>
				<button id="get_started" class="vs-mainview-next">Get Started</button>
			</div>
		</div>

    <div vs-anchor="secondview" class="mainview">
			<div id="choose" class="vs-center">
				<h2>Choose your computer</h2>
        <div class="box">Gaming</div>
        <div class="box">Video Editing</div>
        <div class="box">Email and Social Media</div>
				<h3>What do you want the computer to do?</h3>
      </div>
		</div>

    <div vs-anchor="thirdview" class="mainview">
			<div id="picker">
				<h2>Choose your parts</h2>
			</div>
		</div>
	</div>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.easing.min.js"></script>
  <script src="js/jquery.mousewheel.min.js"></script>
  <script src="js/viewScroller.min.js"></script>
  <!-- custom js -->
  <script src="js/app.js"></script>

</body>

</html>
